<mat-grid-list cols="4" rowHeight="2:1">
    <mat-grid-tile [colspan]=3 [rowspan] =3>
        <app-board></app-board>
    </mat-grid-tile>
    <mat-grid-tile [colspan]=1 [rowspan]=3>
        <app-edition-vertical-panel (deleteMove)="handleDeleteMove()" (nextMove)="handleNextMove()"></app-edition-vertical-panel>
    </mat-grid-tile>
    <mat-grid-tile [colspan]=3 [rowspan]= 1>
        <app-edition-footer-panel (undoUntilAlternative)="handleUndoUntilAlternative()" (undo)="handleUndo()" (reset)="handleReset()" (reverse)=handleReverse()> </app-edition-footer-panel>
    </mat-grid-tile>
</mat-grid-list>
