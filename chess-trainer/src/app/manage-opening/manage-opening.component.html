<h1>Manage openings</h1>
<app-select-opening [openings]="openingList"(selectOpening)="handleSelectOpening($event)" (selectLine)="handleSelectLine($event)"></app-select-opening>
<button mat-button [disabled]="!selectedLineUuid" (click)="handleDelete()">REMOVE OPENING</button>
<button mat-button [disabled]="!selectedLineUuid" [routerLink]="['/edition-board']" [queryParams]="{lineUuid:selectedLineUuid}">EDIT OPENING</button>
<button mat-button (click)="handleAdd()">ADD OPENING</button>
